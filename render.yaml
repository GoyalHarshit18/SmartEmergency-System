services:
  # ----------------------------------------
  # AI Service (Python/Flask)
  # ----------------------------------------
  - type: web
    name: ai-service
    env: docker
    rootDir: apps/ai-services
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # ----------------------------------------
  # Citizen Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: citizen-backend
    env: docker
    rootDir: apps/citizen/backend
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: ai-service
          property: host

  # ----------------------------------------
  # Admin Frontend (React – built via Vite)
  # ----------------------------------------
  - type: web
    name: admin-frontend
    env: static
    rootDir: apps/ai-services
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: ""

  # ----------------------------------------
  # Citizen Frontend (React – built via Vite)
  # ----------------------------------------
  - type: web
    name: citizen-frontend
    env: static
    rootDir: apps/citizen
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: ""
