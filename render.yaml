services:
  # ----------------------------------------
  # AI Service (Python/Flask)
  # ----------------------------------------
  - type: web
    name: ai-service
    env: docker
    rootDir: apps/ai-services
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # ----------------------------------------
  # Admin Backend (Node.js)
  # ----------------------------------------
  - type: web
    name: admin-backend
    env: node
    rootDir: apps/admin/backend
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: ai-service
          property: host

  # ----------------------------------------
  # Citizen Backend (Node/Express using Docker)
  # ----------------------------------------
  - type: web
    name: citizen-backend
    env: docker
    rootDir: apps/citizen/backend
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: ai-service
          property: host

  # ----------------------------------------
  # Admin Frontend (React – Vite)
  # ----------------------------------------
  - type: web
    name: admin-frontend
    env: static
    rootDir: apps/admin
    buildCommand: |
      export NODE_OPTIONS="--openssl-legacy-provider"
      npm install
      npm run build

    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: ""

  # ----------------------------------------
  # Citizen Frontend (React – Vite)
  # ----------------------------------------
  - type: web
    name: citizen-frontend
    env: static
    rootDir: apps/citizen
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: ""
