services:
  # ============ ADMIN BACKEND ============
  - type: web
    name: admin-backend
    runtime: node
    rootDir: apps/admin/backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # ============ ADMIN FRONTEND ============
  - type: static
    name: admin-frontend
    rootDir: apps/admin/frontend
    buildCommand: npm install && npm run build
    publishPath: dist

  # ============ CITIZEN BACKEND ============
  - type: web
    name: citizen-backend
    runtime: node
    rootDir: apps/citizen/backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # ============ CITIZEN FRONTEND ============
  - type: static
    name: citizen-frontend
    rootDir: apps/citizen/frontend
    buildCommand: npm install && npm run build
    publishPath: dist

  # ============ AI SERVICE ============
  - type: web
    name: ai-service
    runtime: node
    rootDir: apps/ai-service
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
